<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Open in your browser</title>
  <style>
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0b1020;color:#e7ecff}
    .wrap{max-width:560px;margin:8vh auto;padding:24px}
    .card{background:#121a35;border:1px solid #243057;border-radius:18px;padding:22px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    h1{font-size:20px;margin:0 0 10px}
    p{opacity:.9}
    a.btn{display:block;margin-top:14px;padding:14px 18px;border-radius:12px;text-align:center;text-decoration:none;font-weight:600;background:#4f6bff;color:#fff}
    .small{font-size:13px;opacity:.85;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Open in your browser</h1>
      <p>Instagram’s in-app browser can’t load this GPT page reliably. Please open it in your default browser.</p>

      <a id="open" class="btn" href="#">Open GPT</a>

      <p class="small">Tip: In Instagram, tap <b>⋯</b> → <b>Open in browser</b>.</p>
    </div>
  </div>

  <script>
    const TARGET = "https://chatgpt.com/g/g-68e1221282d0819190c0fc3295607598-rohini-astro-gpt";
    const ua = navigator.userAgent || "";
    const isIG = /Instagram|FBAN|FBAV|FB_IAB/i.test(ua);
    const isAndroid = /Android/i.test(ua);

    document.getElementById("open").href = TARGET;

    if (!isIG) {
      location.replace(TARGET);
    } else if (isAndroid) {
      // Try to escape to Chrome on Android
      const intent =
        "intent://chatgpt.com/g/g-68e1221282d0819190c0fc3295607598-rohini-astro-gpt" +
        "#Intent;scheme=https;package=com.android.chrome;" +
        "S.browser_fallback_url=" + encodeURIComponent(TARGET) + ";end";
      setTimeout(() => location.href = intent, 300);
    }
  </script>
</body>
</html>
